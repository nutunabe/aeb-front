<div class="container">
    <h1 class = "maintext">Список участников</h1>
    <table>
        <tr>
            <th>№</th>
            <th>ФИО</th>
            <th>Группа</th>
            <th>Номер телефона</th>
            <th>Почта</th>
            <th>Статус</th>
            <th>Подробнее</th>
        </tr>
        <ng-container *ngFor="let i of resumes; let j=index">
            <tr *ngIf ="i.secondName != null">
                    <td>{{j+1}}</td>
                    <td>{{i.secondName + " " +i.firstName + " " + i.patronymic}}</td>
                    <td>{{i.eduGroup}}</td>
                    <td>{{i.phoneNumber}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.status}}</td>
                    <input type="button" class="primary-button--solid" 
                    value="Подробнее" [routerLink]="['/trresume', i.id]" >
            </tr>
        </ng-container>
    </table>
</div>
