<div class="container">
    <table>
        <tr>
            <th>№</th>
            <th>ФИО</th>
            <th>Группа</th>
            <th>Номер телефона</th>
            <th>Почта</th>
            <th>Статус</th>
            <th></th>
        </tr>
        <tr *ngFor="let i of resumes; let j=index">
            <td>{{j+1}}</td>
            <td>{{i.secondName + " " +i.firstName + " " + i.patronymic}}</td>
            <td>{{i.eduGroup}}</td>
            <td>{{i.phoneNumber}}</td>
            <td>{{i.email}}</td>
            <input type="button" class="primary-button--solid" 
            value="Подробнее" [routerLink]="['/trresume', i.id]" >
        </tr>
    </table>
</div>
